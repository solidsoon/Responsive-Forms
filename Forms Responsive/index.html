<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Responsive Form</title>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Full name" required />
        </div>

        <div class="input-box">
          <label>Email Adress</label>
          <input type="text" placeholder="Enter email adress" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>

          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter Birth Date" />
          </div>
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefer Not to Say</label>
            </div>
          </div>
        </div>
        <div class="input-box addres">
          <label>Adress</label>
          <input type="text" placeholder="Enter Your Adress" />
          <input type="text" placeholder="Enter Your Adress 2" />
<div class="column">
  <div class="select-box">
    <select>
      <option hidden>Country</option>
      <option>AAmerica</option>
      <option>Japan</option>
      <option>India</option>
      <option>Npeal</option>
    </select>
  </div>
</div>
<div>
          <input type="text" placeholder="Enter Your Region" />
        </div>
         <div class="column">
          <input type="text" placeholder="Enter Your City" />
          <input type="number" placeholder="Enter Your Postal code" />
         </div>
        </div>

<button>Submit</button>
      </form>
    </section>
  </body>
</html>
